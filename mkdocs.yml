site_name: PyTCT
site_url: https://omucai.github.io/PyTCT-docs/
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/OMUCAI/PyTCT-docs
    - icon: fontawesome/solid/flask
      link: https://www.caikai.org/

theme:
  name: material
  custom_dir: overrides
  palette:
    primary: blue grey
  features:
    # - announce.dismiss
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    # - navigation.prune
    # - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.top
    - navigation.tracking
    - search.highlight
    # - search.share
    # - search.suggest
    - toc.follow

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - tables
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  
nav:
  - Introduction: index.md
  - Getting started:
    - Installation: getting_started/installation.md
    - Run Basic Sample: getting_started/basic_sample.md
  - Reference: 
    - allevents: reference/allevents.md
    #- AutomatonDisplay: reference/automaton_display.md
    - complement: reference/complement.md
    - condat: reference/condat.md
    - create: reference/create.md
    - display_automaton: reference/display_automaton.md
    - meet: reference/meet.md
    - mutex: reference/mutex.md
    - printdat: reference/printdat.md
    - statenum: reference/statenum.md
    - sync: reference/sync.md
    - trans: reference/trans.md
    - transnum: reference/transnum.md
    - trim: reference/trim.md
    


